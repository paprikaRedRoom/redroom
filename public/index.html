<head>

    <style>
        /* General Setup for Fixed 1366x768 OBS Canvas */
        html, body {
            box-sizing: border-box;
            font-family: Consolas, monaco, monospace; /* Switched to a monospaced font for a terminal feel */
            background-color: #000000; /* Pitch black background */
            color: #ff0000; /* High-contrast red for text */
            scrollbar-width: none;
            -ms-overflow-style: none;
            
            width: 1366px;
            height: 768px;
            font-size: 18px;
            overflow: hidden;
            margin: 0;
            padding: 0;
            
            animation-duration: 3s;
            animation-name: In;
            animation-iteration-count: 1;
            scroll-behavior: smooth;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* Links and Text Flicker Animation */
        a, h1, h2, p, .chat-message {
            animation-duration: 0.04s;
            animation-name: textflicker;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        a {
            color: #ff0000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
        
        /* Main Layout Containers */
        .main_div {
            margin: 32px;
            border: 2px solid #ff0000; /* Red border */
            background-color: #050505; /* Near-black background */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); /* Glowing red shadow */
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 32px;
            height: 100%;
        }

        .avatar-section, .chat-section {
            display: flex;
            flex-direction: column;
        }

        .execution-label {
            font-family: Consolas, monaco, monospace; /* Match the base font */
            font-size: 22px; /* Slightly smaller */
            color: #a00000; /* A darker, blood-red color */
            text-transform: uppercase;
            margin-left: 15px; /* Space from the name */
            margin-right: 5px;  /* Space from the timer */
            vertical-align: middle; /* Helps align everything on the line */
            /* Inherits the 'textflicker' animation from the h2 */
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Avatar Styling */
        .avatar-container {
            border: 2px solid #ff0000; 
            padding: 10px;
            background-color: #000000;
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.3);
            /* Set the container size for the 3D model */
            width: 500px;
            height: 550px;
        }

        /* NEW: Style for the character view canvas container */
        #character-view {
            width: 100%;
            height: 100%;
            position: relative; /* This is required for positioning the button inside */
        }

        #character-view canvas {
            display: block;
        }

        /* Chatbox Styling */
        #chat-container {
            border: 2px solid #ff0000;
            width: 550px;
            height: 505px; /* Matched height to avatar container */
            margin-top: 10px;
            overflow: hidden;
            position: relative;
            background-color: #000000;
        }

        #chat-messages {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            padding: 10px;
            margin: 5px;
            background-color: rgba(20, 0, 0, 0.5); /* Dark, semi-transparent red */
            border-left: 3px solid #ff0000; /* Red accent */
            animation: slideIn 0.5s ease-out, textflicker 0.04s infinite alternate;
            word-wrap: break-word;
            color: #ff0000; /* Red text */
            font-size: 1.5rem !important;
        }

        /* Buttons and UI Elements */
        #turn-on-button {
            width: 240px;
            height: 50px;
            background-color: #ff0000;
            margin: 0 auto 20px auto;
            border: 1px solid #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            color: #000000; /* Black text */
            font-size: 20px;
            font-family: Consolas, monaco, monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #turn-on-button:hover {
            background-color: #000000;
            color: #ff0000;
        }
        
        /* MOD: Style for the new snapshot button */
        #snapshot-position-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 8px 16px;
            background-color: #ff0000;
            color: #000000;
            border: 1px solid #ff0000;
            font-family: Consolas, monaco, monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #snapshot-position-button:hover {
            background-color: #000000;
            color: #ff0000;
        }

        /* Keyframe Animations */
        @keyframes textflicker {
            0% {
                text-shadow: #ff3333 1px 0 0, #ff6666 -2px 0 0;
            }
            100% {
                text-shadow: #ff3333 2px 0.5px 2px, #ff6666 -1px -0.5px 2px;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes In {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Countdown Timer Styling --- */
        #countdown {
            font-family: 'Creepster', cursive; /* Applying the scary font */
            font-size: 36px;
            color: #ff3333; /* A slightly different red to stand out */
            text-shadow: 0 0 8px #ff0000;
            margin-left: 180px;
            /* Applying the new freak-out animation */
            animation: freakOut 10s infinite;
        }

        /* --- Freak Out Animation for the Countdown --- */
        @keyframes freakOut {
            /* 0% to 90%: The timer is stable */
            0%, 90% {
                transform: translate(0, 0);
                opacity: 1;
                color: #ff3333;
                text-shadow: 0 0 8px #ff0000;
            }
            /* The last 10% of the animation is a rapid glitch */
            91% {
                transform: translate(-3px, 2px) skewX(-5deg);
                opacity: 0.8;
                color: #ffffff;
                text-shadow: 0 0 12px #ff0000, 0 0 20px #ff0000;
            }
            93% {
                transform: translate(2px, -4px) skewX(5deg);
                opacity: 0.7;
            }
            95% {
                transform: translate(-1px, 1px) skewX(-2deg);
                opacity: 0.9;
                color: #ffaaaa;
            }
            97% {
                transform: translate(4px, -2px) skewX(2deg);
                opacity: 0.6;
            }
            99% {
                transform: translate(-2px, 3px) skewX(0deg);
                opacity: 1;
                color: #ffffff;
                text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            }
            /* 100%: Return to stable state for the loop */
            100% {
                transform: translate(0, 0);
                opacity: 1;
                color: #ff3333;
                text-shadow: 0 0 8px #ff0000;
            }
        }

        .blood-stain {
            position: absolute;
            z-index: 999;
            pointer-events: none;
        }

        @keyframes bloodFadeIn {
            from {

                transform: scale(0.7);

            animation: textflicker 0.04s infinite alternate; /* Apply flicker */
        }

    <script>
        let characterDead = false;
        let ransomPaid = false;

        document.addEventListener('DOMContentLoaded', (event) => {

            // --- MARKET CAP LOGIC ---
            const targetMarketCap = 130000;
            let currentMarketCap = 6700; // The starting market cap

            const progressElement = document.getElementById('market-cap-progress');
            const textElement = document.getElementById('market-cap-text');
            const countdownContainer = document.getElementById('countdown');

            function updateMarketCapDisplay() {
                if (ransomPaid) return;

                // Check if target is met
                if (currentMarketCap >= targetMarketCap) {
                    currentMarketCap = targetMarketCap;
                    ransomPaid = true;
                    
                    // --- TARGET REACHED ---
                    console.log("Ransom has been paid! She is safe.");
                    clearInterval(countdownInterval); // Stop the countdown
                    countdownContainer.textContent = "SAVED";
                    countdownContainer.style.animation = 'none'; // Stop glitching
                    countdownContainer.style.color = '#00ff00'; // Make text green
                    countdownContainer.style.textShadow = '0 0 15px #00ff00';
                }

                const percentage = (currentMarketCap / targetMarketCap) * 100;

                // Format numbers for display (e.g., $11,000)
                const formatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 });
                const currentText = formatter.format(currentMarketCap);
                const targetText = formatter.format(targetMarketCap);

                // Update the UI
                progressElement.style.width = percentage + '%';
                textElement.textContent = `${currentText} / ${targetText}`;

                if (ransomPaid) {
                    textElement.textContent = "TARGET REACHED!";
                    textElement.style.color = '#00ff00'; // Change color to green
                    progressElement.style.backgroundColor = '#00ff00';
                    progressElement.style.boxShadow = '0 0 15px #00ff00';
                }
            }

            // Initial display update
            updateMarketCapDisplay();

            // --- NEW: COUNTDOWN TIMER LOGIC ---
            const countdownElement = document.getElementById('countdown');
            // Set the target time: 2 hours from now
            const twoHoursFromNow = new Date().getTime() + (60 * 60 * 1000);

            // 10 seconds for test
            // const twoHoursFromNow = new Date().getTime() + (10 * 1000);

            const countdownInterval = setInterval(async () => {
                const now = new Date().getTime();
                const distance = twoHoursFromNow - now;

                // Time calculations for hours, minutes and seconds
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // If the countdown is over, write some text
                if (distance < 0 && !characterDead && !ransomPaid) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "TIME'S UP";
                    // Optionally, make the final text even more dramatic
                    countdownElement.style.animation = 'none'; // Stop the glitch
                    countdownElement.style.color = '#ffffff';
                    countdownElement.style.textShadow = '0 0 20px #ff0000, 0 0 40px #ff0000';

                    await window.execute_character();
                    return;
                }

                // Format the numbers to always have two digits (e.g., 09, 08, 07)
                const formattedHours = String(hours).padStart(2, '0');
                const formattedMinutes = String(minutes).padStart(2, '0');
                const formattedSeconds = String(seconds).padStart(2, '0');

                // Display the result in the element with id="countdown"
                countdownElement.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            }, 1000); // Update every second


            const buttonTurnOn = document.getElementById('turn-on-button');
            let buttonClicked = false;

            buttonTurnOn.onclick = () => {
                buttonClicked = true;
                buttonTurnOn.style.display = 'none';

            const chatMessages = document.getElementById('chat-messages');
            const messages = [];

            let messageIndex = 0;

            function addMessage() {
                if (messageIndex >= messages.length) {
                    messageIndex = 0;
                }

                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.textContent = messages[messageIndex];
                chatMessages.appendChild(messageElement);

                if (chatMessages.children.length > 7) {
                    chatMessages.removeChild(chatMessages.children[0]);
                }
                
                messageIndex++;
            }

            async function showIntro(){
                if(lastTimePlayed + 30000 < Date.now() && buttonClicked && !characterDead && !ransomPaid){ 
                    lastTimePlayed = Date.now();

                    // Prevent starting a new intro if one is already playing.
                    if (window.currentAudio && !window.currentAudio.paused) {
                        return;
                    }
                    
                    const introAudio = './audio/intro.mp3';
                    const introText = "Please, help me! My name is Mira, there's a gun to my head and the timer is running out!";

                    try {
                        // The `talker` function now handles everything.
                        // We just need to give it the text, the audio source, and the emotion.
                        // The code will pause on this line until the audio has completely finished
                        // and the emotion has faded out.
                        await window.talker(introText, introAudio, 'sad');
                        
                        console.log("Intro sequence fully completed.");

                    } catch (error) {
                        // The promise from talker will reject if the audio fails to play.
                        console.error("The intro sequence failed:", error);
                    }
                }
            }

            setInterval(showIntro, 1000);

            class RobustWebSocketClient {
                constructor(options = {}) {
                    this.ws = null;
                    this.url = "wss://hilarious-phylys-erminda5-69744b01.koyeb.app";

                    this.reconnectInitialDelay = options.reconnectInitialDelay || 2000;
                    this.reconnectMaxDelay = options.reconnectMaxDelay || 30000;

                    this.currentReconnectDelay = this.reconnectInitialDelay;
                    this.reconnectTimer = null;

                    this._handleOpen = this._handleOpen.bind(this);
                    this._handleMessage = this._handleMessage.bind(this);
                    this._handleClose = this._handleClose.bind(this);
                    this._handleError = this._handleError.bind(this);
                    this._handleOnline = this._handleOnline.bind(this);
                    this._handleOffline = this._handleOffline.bind(this);

                    this._setupOnlineListeners();
                }

                connect() {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        console.log("[WebSocket] Already connected.");
                        return;
                    }
                    
                    console.log(`[WebSocket] Attempting to connect to ${this.url}...`);
                    try {
                        this.ws = new WebSocket(this.url);
                        this.ws.addEventListener('open', this._handleOpen);
                        this.ws.addEventListener('message', this._handleMessage);
                        this.ws.addEventListener('close', this._handleClose);
                        this.ws.addEventListener('error', this._handleError);
                    } catch (error) {
                        console.error("[WebSocket] Instantiation failed:", error);
                        this._handleError(error);
                    }
                }

                disconnect(preventReconnect = false) {
                    if (preventReconnect) {
                        this.shouldReconnect = false;
                    }
                    if (this.ws) {
                        this.ws.close();
                    }
                    this._stopTimers();
                }
                
                _stopTimers() {
                    clearTimeout(this.reconnectTimer);
                    this.reconnectTimer = null;
                }

                _handleOpen() {
                    console.log("[WebSocket] Connection established successfully.");
                    this.currentReconnectDelay = this.reconnectInitialDelay;
                }

                async _handleMessage(event) {        
                    const receivedData = JSON.parse(event.data);

                    if (receivedData.mc_usd && !ransomPaid) {
                        currentMarketCap = receivedData.mc_usd;
                        updateMarketCapDisplay();
                        return;
                    }

                    if(receivedData.username != "super_admin_04"){
                        messages.push(`${receivedData.username}: ${receivedData.userMessage}`);
                        addMessage();
                    }

                    if(receivedData.audio && receivedData.message && receivedData.emotion && buttonClicked && !characterDead) {
                        lastTimePlayed = Date.now();

                        if (window.currentAudio) {
                            window.currentAudio.pause();
                            window.currentAudio.currentTime = 0;
                        }
                        
                        try {
                            // The `talker` function now handles everything.
                            // We just need to give it the text, the audio source, and the emotion.
                            // The code will pause on this line until the audio has completely finished
                            // and the emotion has faded out.
                            await window.talker(receivedData.message, `data:audio/mp3;base64,${receivedData.audio}`, receivedData.emotion);
                            
                            console.log("Intro sequence fully completed.");

                        } catch (error) {
                            // The promise from talker will reject if the audio fails to play.
                            console.error("The intro sequence failed:", error);
                        }
                    }
                }

                _handleClose() {
                    console.warn("[WebSocket] Connection closed.");
                    this._stopTimers();
                    this._reconnect();
                }
                
                _handleError(event) {
                    console.error("[WebSocket] An error occurred.", event);
                }

                _reconnect() {
                    if (!navigator.onLine) {
                        console.log("[WebSocket] Browser is offline. Pausing reconnection attempts.");
                        return;
                    }

                    console.log(`[WebSocket] Reconnecting in ${this.currentReconnectDelay / 1000} seconds...`);
                    
                    this.reconnectTimer = setTimeout(() => {
                        this.currentReconnectDelay = Math.min(
                            this.reconnectMaxDelay,
                            this.currentReconnectDelay * 2
                        );
                        this.connect();
                    }, this.currentReconnectDelay);
                }

                _setupOnlineListeners() {
                    window.addEventListener('online', this._handleOnline);
                    window.addEventListener('offline', this._handleOffline);
                }

                _handleOnline() {
                    console.log("[System] Browser is back online.");
                    this.currentReconnectDelay = this.reconnectInitialDelay;
                    this._reconnect();
                }
                
                _handleOffline() {
                    console.warn("[System] Browser has gone offline.");
                    if (this.ws) {
                        this.ws.close();
                    }
                }
            }
            
            const wsClient = new RobustWebSocketClient();
            wsClient.connect();

            //         messages.push(`${randomUser}: ${randomMessage}`);
            //         addMessage();

            // }, 5000); // Every 5 seconds

        });

        let currentVowel = 'aa';
        const vowels = ['aa', 'ih', 'ou', 'ee', 'oh'];
        let nextBlinkTime = 0;
        let isBlinking = false;
        let activeEmotion = 'neutral';
        let talkTimeout;
        
        const loader = new GLTFLoader();
        loader.register((parser) => {
            return new VRMLoaderPlugin(parser);
        });
        
        const modelUrl = './avatar.vrm';

        loader.load(
            modelUrl,
            (gltf) => {
                const vrm = gltf.userData.vrm;
                scene.add(vrm.scene);
                currentVrm = vrm;

                vrm.scene.rotation.y = -20 * Math.PI / 180;

                const expressionManager = currentVrm.expressionManager;

                expressionManager.setValue('sad', 0);
                expressionManager.setValue('sad', 1.0);

                // --- MODIFIED: Rotated arms down to 60 degrees ---
                try {
                    console.log("Creating A-Pose using the correct Quaternion format...");

                    const quat = new THREE.Quaternion();
                    const euler = new THREE.Euler();

                    // Create the rotation for the right arm
                    // --- VALUE CHANGED HERE ---
                    euler.set(0, 0, -1.05); // ~60 degrees down
                    const rightArmRot = quat.setFromEuler(euler).toArray();

                    // Create the rotation for the left arm
                    // --- VALUE CHANGED HERE ---
                    euler.set(0, 0, 1.05); // ~60 degrees down
                    const leftArmRot = quat.setFromEuler(euler).toArray();

                    // Apply the pose using the modern function and correct data format
                    vrm.humanoid.setNormalizedPose({
                        [VRMHumanBoneName.RightUpperArm]: {
                            rotation: rightArmRot,
                        },
                        [VRMHumanBoneName.LeftUpperArm]: {
                            rotation: leftArmRot,
                        },
                    });
                    console.log("Successfully applied A-Pose with 60-degree rotation.");
                } catch (e) {
                    console.error("Failed to apply A-Pose:", e);
                }
                // --- END MODIFICATION ---

                vrm.humanoid.autoUpdate = false;
                
                vrm.lookAt.target = camera;

                setNextBlinkTime();

                // MOD: Automatically spawn the gun once the character is loaded
                window.show_gun();
            },
            (progress) => console.log('Loading model...', 100.0 * (progress.loaded / progress.total), '%'),
            (error) => console.error(error)
        );

        let emotionFadeInterval = null;

         window.talker = async function(text, audioSrc, emotion = 'neutral') {
            return new Promise((resolve, reject) => {
                if (!currentVrm) {
                    console.warn("Talker called before VRM model was loaded.");
                    resolve(); 
                    return;
                }
                
                clearTimeout(talkTimeout); 
                clearInterval(emotionFadeInterval);

                const expressionManager = currentVrm.expressionManager;

                if (activeEmotion !== emotion) {
                    expressionManager.setValue(activeEmotion, 0);
                    expressionManager.setValue(emotion, 1.0);
                    activeEmotion = emotion;
                }

                window.currentAudio = new Audio(audioSrc);
                
                window.currentAudio.onplay = () => {
                    console.log(`Audio started for: "${text}"`);
                    isTalking = true;
                };

                window.currentAudio.onended = () => {
                    console.log("Audio finished.");
                    isTalking = false; 

                    if (activeEmotion === 'sad' || !currentVrm) {
                        resolve(); 
                        return;
                    }

                    const emotionToFade = activeEmotion;
                    activeEmotion = 'sad';

                    let currentValue = 1.0;
                    emotionFadeInterval = setInterval(() => {
                        currentValue -= 0.05;
                        
                        if (currentValue <= 0) {
                            currentVrm.expressionManager.setValue(emotionToFade, 0);
                            clearInterval(emotionFadeInterval);
                            resolve(); 
                        } else {
                            currentVrm.expressionManager.setValue(emotionToFade, currentValue);
                        }
                    }, 50);
                };
                
                window.currentAudio.onerror = (err) => {
                    console.error("Audio playback error:", err);
                    isTalking = false;
                    expressionManager.setValue(activeEmotion, 0); 
                    reject("Failed to play audio.");
                };
                
                window.currentAudio.play().catch(err => {
                    console.warn("Audio play() was interrupted or failed.", err);
                });
            });
        }

        function setNextBlinkTime() {
            nextBlinkTime = clock.getElapsedTime() + 1.0 + Math.random() * 5.0;
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const elapsedTime = clock.getElapsedTime();

            // MOD: If controls exist (we are in free-move mode), update them
            if (controls) {
                controls.update();
            }

            if (currentVrm) {
                const expressionManager = currentVrm.expressionManager;
                
                if (!isBlinking && elapsedTime > nextBlinkTime) {
                    isBlinking = true;
                    expressionManager.setValue('blink', 1.0);
                    setTimeout(() => {
                        expressionManager.setValue('blink', 0.0);
                        isBlinking = false;
                        setNextBlinkTime();
                    }, 150);
                }

                if (isTalking && elapsedTime - lastTalkTime > 0.1) { 
                    expressionManager.setValue(currentVowel, 0.0);
                    const newVowelIndex = Math.floor(Math.random() * vowels.length);
                    currentVowel = vowels[newVowelIndex];
                    expressionManager.setValue(currentVowel, 0.5 + Math.random() * 0.5);
                    lastTalkTime = elapsedTime;
                } else if (!isTalking && expressionManager.getValue(currentVowel) > 0) {
                    expressionManager.setValue(currentVowel, 0.0);
                }
                
                currentVrm.update(delta);
            }

            renderer.render(scene, camera);
        }
        
        animate();

        // --- Gun Spawning Function ---
        window.show_gun = function() {
            if (!currentVrm) { return; }

            const gunLoader = new GLTFLoader();
            gunLoader.load('./gun.glb', (gltf) => {
                const gun = gltf.scene;

                // --- THIS IS THE DEFINITIVE FIX ---
                // We create a new, shiny, metallic material that we know reacts to light.
                const newGunMaterial = new THREE.MeshStandardMaterial({
                    color: 0x505050,    // A dark gunmetal gray
                    metalness: 0.9,     // Makes it look very metallic
                    roughness: 0.4      // Gives it a realistic sheen
                });

                // We then search through the loaded gun model...
                gun.traverse((child) => {
                    // ...and for every part of it that is a mesh...
                    if (child.isMesh) {
                        // ...we REPLACE its original, faulty material with our new, correct one.
                        child.material = newGunMaterial;
                    }
                });
                // --- END FIX ---

                // This light now only serves to cast a glow onto the character's head.
                // The gun itself is now being lit by the scene's ambient and directional lights.
                const gunLight = new THREE.PointLight(0xffffff, 0.1, 0.1); // (color, intensity, distance)
                gunLight.position.set(0, 0.05, 0.1); // Position light near the barrel
                gun.add(gunLight);

                const headBone = currentVrm.humanoid.getBoneNode(VRMHumanBoneName.Head);
                if (!headBone) {
                    console.error("CRITICAL: Could not find the head bone.");
                    return;
                }
                headBone.add(gun);
                gun.scale.set(0.1, 0.1, 0.1);

                // This part for positioning the gun is correct.
                if (gunPosConfigJson) {
                    try {
                        const config = JSON.parse(gunPosConfigJson);
                        if (config.position) { gun.position.set(...config.position); }
                        if (config.rotation) { gun.rotation.set(...config.rotation); }
                    } catch (e) {
                        console.error("Failed to parse gunPosConfigJson.", e);
                    }
                }
            }, undefined, (error) => {
                console.error("--- GUN LOADING FAILED ---", error);
            });
        };

        window.execute_character = async function() {
            if (!currentVrm) { return; }

            const expressionManager = currentVrm.expressionManager;
            expressionManager.setValue('sad', 1.0);
            expressionManager.setValue('neutral', 0.0);

            // close eyes
            expressionManager.setValue('blink', 1.0);
            expressionManager.setValue('blink', 1.0);
            expressionManager.setValue('blink', 1.0);
            expressionManager.setValue('blink', 1.0);

            await new Promise(resolve => setTimeout(resolve, 1500)); 

            // Make the scene black
            scene.background = new THREE.Color(0x000000);
            renderer.setClearColor(0x000000);
            scene.remove(currentVrm.scene);
            currentVrm = undefined;

            // Play scream sound first
            const screamAudio = new Audio('./audio/death_pack/scream.mp3');
            await screamAudio.play().catch(err => console.warn("Scream audio failed.", err));

            // Play gunshot sound and immediately show blood
            const gunshotAudio = new Audio('./audio/death_pack/gunshot.mp3');
            await gunshotAudio.play().catch(err => console.warn("Gunshot audio failed.", err));

            // Play the final piano beat
            const pianoAudio = new Audio('./audio/death_pack/final_piano.mp3');
            await pianoAudio.play().catch(err => console.warn("Piano audio failed.", err));

            characterDead = true;
        };
    </script>
